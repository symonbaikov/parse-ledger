services:
  postgres:
    image: postgres:14-alpine
    container_name: finflow-postgres
    environment:
      POSTGRES_USER: finflow
      POSTGRES_PASSWORD: finflow
      POSTGRES_DB: finflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finflow-network

  redis:
    image: redis:7-alpine
    container_name: finflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - finflow-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finflow-backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - RUN_MIGRATIONS=true
      - PORT=3001
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - APP_URL=${APP_URL:-http://localhost:3000}
      - DATABASE_URL=postgresql://finflow:finflow@postgres:5432/finflow
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_EXPIRES_IN=1h
      - JWT_REFRESH_EXPIRES_IN=30d
      - LOG_LEVEL=info
    volumes:
      - backend_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - finflow-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    container_name: finflow-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3001/api/v1}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - NEXT_PUBLIC_ENV=production
    depends_on:
      - backend
    networks:
      - finflow-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  finflow-network:
    driver: bridge
