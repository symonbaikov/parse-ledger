name: Storybook

"on":
  pull_request:
    paths:
      - "frontend/**"
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

concurrency:
  group: storybook-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pull-requests: write
  actions: read

jobs:
  storybook:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --prefix frontend

      - name: Build Storybook
        run: npm run storybook:build --prefix frontend
        id: build

      - name: Upload Storybook artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: storybook-${{ github.event_name == 'pull_request' && 'pr' || 'main' }}
          path: frontend/storybook-static
          retention-days: ${{ github.event_name == 'pull_request' && 7 || 30 }}

      - name: Generate Storybook link
        if: always()
        id: link
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "üìö Storybook Preview: [Download and view artifacts](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})"
            echo "::notice ::Storybook preview available in artifacts after workflow completion"
          else
            echo "üìö Storybook build completed successfully for main branch"
            echo "::notice ::Storybook artifacts uploaded for main branch"
          fi

  storybook-comment:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    needs: storybook
    permissions:
      pull-requests: write
      contents: read
    steps:
      - name: Find Storybook comment
        uses: peter-evans/find-comment@v3
        id: find-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: "github-actions[bot]"
          body-includes: "üìö Storybook Preview"

      - name: Create or update Storybook comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üìö Storybook Preview
            
            The Storybook has been built for this pull request! 
            
            ### üîó How to view:
            
            1. **Download artifacts**: [Click here to download Storybook](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
            2. Extract the `storybook-static` folder
            3. Run locally: `npx http-server storybook-static -p 6006`
            4. Open http://localhost:6006 in your browser
            
            ### üìã Build Status:
            ${{ needs.storybook.result == 'success' && '‚úÖ Storybook built successfully' || '‚ùå Storybook build failed' }}
            
            ---
            üí° *This comment will be updated when new commits are pushed*
          edit-mode: replace