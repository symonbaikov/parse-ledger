name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - develop
      - staging

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sensitive-changes:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect sensitive paths
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            db:
              - 'backend/src/migrations/**'
              - 'backend/migrations/**'
              - 'backend/src/entities/**'
              - 'backend/src/modules/**/entities/**'
              - 'backend/src/data-source.ts'
            auth:
              - 'backend/src/modules/auth/**'
              - 'backend/src/common/guards/**'
              - 'backend/src/common/decorators/**'
              - 'backend/src/**/permissions/**'
              - 'backend/src/**/roles/**'

      - name: Require approvals for sensitive changes
        uses: actions/github-script@v7
        env:
          DB_CHANGED: ${{ steps.changes.outputs.db }}
          AUTH_CHANGED: ${{ steps.changes.outputs.auth }}
        with:
          script: |
            const dbChanged = process.env.DB_CHANGED === 'true';
            const authChanged = process.env.AUTH_CHANGED === 'true';

            if (!dbChanged && !authChanged) {
              core.info('No sensitive changes detected.');
              return;
            }

            const labels = (context.payload.pull_request.labels || []).map(label => label.name);
            const missing = [];

            if (dbChanged && !labels.includes('db-approved')) {
              missing.push('db-approved (schema/migrations)');
            }

            if (authChanged && !labels.includes('security-approved')) {
              missing.push('security-approved (auth/permissions)');
            }

            if (missing.length) {
              core.setFailed(`Sensitive changes detected. Add labels: ${missing.join(', ')}.`);
            } else {
              core.info('Required approvals present for sensitive changes.');
            }

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        run: npm ci --prefix backend

      - name: Install frontend deps
        run: npm ci --prefix frontend

      - name: Backend lint (check-only)
        run: npm --prefix backend run lint:check

      - name: Frontend lint (check-only)
        run: npm --prefix frontend run lint:check

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        run: npm ci --prefix backend

      - name: Install frontend deps
        run: npm ci --prefix frontend

      - name: Backend typecheck
        run: npm --prefix backend run typecheck

      - name: Frontend typecheck
        run: npm --prefix frontend run type-check

  tests:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: finflow
          POSTGRES_PASSWORD: finflow
          POSTGRES_DB: finflow
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U finflow -d finflow"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DATABASE_URL: postgresql://finflow:finflow@localhost:5432/finflow
      JWT_SECRET: test-jwt-secret
      JWT_REFRESH_SECRET: test-jwt-refresh
      JWT_EXPIRES_IN: 1h
      JWT_REFRESH_EXPIRES_IN: 30d
      RESEND_API_KEY: test-api-key
      RESEND_FROM: noreply@example.com
      NODE_ENV: test
      RUN_MIGRATIONS: "true"
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        run: npm ci --prefix backend

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            nc -z localhost 5432 && exit 0
            sleep 2
          done
          echo "Postgres did not become ready in time" >&2
          exit 1

      - name: Run migrations (idempotency check)
        run: |
          npm --prefix backend run migration:run
          npm --prefix backend run migration:run

      - name: Backend tests (unit + e2e with coverage gate)
        run: npm --prefix backend run test:ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, tests]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps
        run: npm ci --prefix backend

      - name: Install frontend deps
        run: npm ci --prefix frontend

      - name: Frontend build
        run: npm --prefix frontend run build

      - name: Backend build
        run: npm --prefix backend run build

  dependency-scan:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    env:
      ALLOWED_LICENSES: >-
        MIT;MIT*;Apache-2.0;ISC;BSD;BSD*;BSD-2-Clause;BSD-3-Clause;0BSD;Unlicense;UNLICENSED;
        Python-2.0;BlueOak-1.0.0;LGPL;LGPL-2.1;LGPL-3.0;LGPL-3.0-or-later;CC0-1.0;CC-BY-4.0;
        (MIT AND Zlib);(MIT AND BSD-3-Clause);(BSD-3-Clause OR GPL-2.0);(AFL-2.1 OR BSD-3-Clause)
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            package-lock.json
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend deps (no scripts)
        run: npm ci --prefix backend --ignore-scripts

      - name: Install frontend deps (no scripts)
        run: npm ci --prefix frontend --ignore-scripts

      - name: Backend audit (high/critical)
        run: npx audit-ci@9.4.0 --config backend/audit-ci.json --package-manager npm --path backend

      - name: Frontend audit (high/critical)
        run: npm audit --audit-level=high --prefix frontend

      - name: Backend license compliance
        run: npx license-checker@25.0.1 --production --onlyAllow "$ALLOWED_LICENSES" --start backend

      - name: Frontend license compliance
        run: npx license-checker@25.0.1 --production --onlyAllow "$ALLOWED_LICENSES" --start frontend

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source=. --verbose --redact

  docker:
    runs-on: ubuntu-latest
    needs: [build, dependency-scan, secrets-scan]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: parse-ledger:ci
          load: true

      - name: Scan image with Trivy
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: parse-ledger:ci
          severity: HIGH,CRITICAL
          exit-code: 1
          vuln-type: 'os,library'

      - name: Generate SBOM
        uses: anchore/syft-action@v0.15.0
        with:
          image: parse-ledger:ci
          output: sbom.spdx.json

      - name: Upload SBOM
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.spdx.json
